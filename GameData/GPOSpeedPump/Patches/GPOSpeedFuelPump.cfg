// This patch migrates all parts using the older GPOSpeedFuelPump PartModule to
// the new GPOFuelPump one.

@PART[*]:HAS[GPOSpeedFuelPump]:NEEDS[GPOSpeedPump]:LAST[GPOSpeedFuelPump]
{
	@MODULE[GPOSpeedFuelPump]
	{
		@name = GPOFuelPump
	}
}

