// Adds support for B9 Part Switch
// https://forum.kerbalspaceprogram.com/index.php?/topic/140541-*/

@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]],!MODULE[GPOSpeedPump]]:NEEDS[GPOSpeedPump,B9PartSwitch]:FINAL
{
	MODULE
	{
		name = GPOSpeedPump
	}
}
