// Adds support for Modular Fuel Tanks
// https://forum.kerbalspaceprogram.com/index.php?/topic/58235-*/

@PART[*]:HAS[@MODULE[ModuleFuelTanks],!MODULE[GPOSpeedPump]]:NEEDS[GPOSpeedPump,ModularFuelTanks]:FINAL
{
	MODULE
	{
		name = GPOSpeedPump
	}
}

// Adds support for Real Fuels
// https://forum.kerbalspaceprogram.com/index.php?/topic/58236-*/

@PART[*]:HAS[@MODULE[ModuleFuelTanks],!MODULE[GPOSpeedPump]]:NEEDS[GPOSpeedPump,RealFuels]:FINAL
{
	MODULE
	{
		name = GPOSpeedPump
	}
}
