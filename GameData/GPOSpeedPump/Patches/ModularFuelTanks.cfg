// Modular Fuel Tanks
@PART[*]:HAS[@MODULE[ModuleFuelTanks],!MODULE[GPOSpeedPump]]:NEEDS[ModularFuelTanks]:FINAL
{
	MODULE
	{
		name = GPOSpeedPump
	}
}

// Modular Fuel Tanks
@PART[*]:HAS[@MODULE[ModuleFuelTanks],!MODULE[GPOSpeedPump]]:NEEDS[RealFuels]:FINAL
{
	MODULE
	{
		name = GPOSpeedPump
	}
}
